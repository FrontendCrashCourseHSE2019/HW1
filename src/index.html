<html>
<head>
    <title>Калькулятор</title>
</head>
<body>
    <main>Super-Duper Calculator</main>

    <style>
        td {
            border: 1px solid black;
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <div id="result">EMPTY</div>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="mult">*</button>
    <button id="div">/</button>

    <table>
        <tbody>
            <tr>
                <td id="btn0">0</td>
                <td id="btn1">1</td>
                <td id="btn2">2</td>
                <td id="btn3">3</td>
            </tr>
            <tr>
                <td id="btn4">4</td>
                <td id="btn5">5</td>
                <td id="btn6">6</td>
                <td id="btn7">7</td>
            </tr>
            <tr>
                <td id="btn8">8</td>
                <td id="btn9">9</td>
                <td id="decimal-separator">,</td>
                <td id="clear-button">C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
